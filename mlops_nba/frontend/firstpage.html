<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Predictions</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/Website banner 5.jpg" alt="Banner" class="banner">
            <h1>NBA Predictions</h1>
            <h2>Predict the number of points of a player using ML</h2>
        </header>
        <div class="form-container">
            <form action="/action_page" class="date-form">
                <div class="form-group">
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <select id="dropdown" name="dropdown">
                        <option value="" disabled selected>Choose the day match...</option>
                        <!-- options will be inserted here -->
                    </select>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="viz-space">
                <button onclick="loadStreamlit()" class="viz-btn">See the Visualization</button>
            </div>
        </div>
        <iframe id="streamlitFrame"></iframe>
    </div>
    <script>
        function loadStreamlit() {
            var iframe = document.getElementById('streamlitFrame');
            iframe.src = "http://localhost:8501";
            iframe.style.display = "block";
        }
    </script>
</body>
</html>
